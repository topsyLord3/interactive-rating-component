<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
  <div class="box-container">
    <div class="rating-box">
      <!--Thank you state code-->
      <div class="box-container-two">
        <div class="rating-box-two">
          <img src="./images/illustration-thank-you.svg" alt="" class="rating-img">
          <p class="select">You selected <span></span> out of 5</p>
          <p class="bold">Thank you!</p>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
           
            
      
    
      
        </div>
      </div>
      <!--Rating state code-->
        <img src="./images/icon-star.svg" alt="a star" class="star">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="ratings">
        <button class="rate-score">1</button>
        <button class="rate-score">2</button>
        <button class="rate-score">3</button>
        <button class="rate-score">4</button>
        <button class="rate-score">5</button>
      </div>
  <button class="btn"> Submit</button>
    </div>
  </div>

  <!-- Thank you state end -->

</html>
